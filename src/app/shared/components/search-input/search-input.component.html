
<div class="row d-flex justify-content-between">
    <div class="col-sm-12 col-md-6 mt-2">
        <div class="content-wrapper">
            <input (keyup)="searchCountry(inputValue.value)" #inputValue type="text" class="form-control" placeholder="Search for a country ..." style="padding-left: 40px;">
        </div>
    </div>

    <div class="col-sm-12 col-md-3 mt-2">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              {{selectedRegion}}
            </button>
            <ul class="dropdown-menu">
                <li (click)="searchByRegion(region)" style="cursor: pointer; " *ngFor="let region of regions" class="dropdown-item">{{region}}</li>
            </ul>
        </div>
    </div>
</div>
